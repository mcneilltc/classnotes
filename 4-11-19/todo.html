<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="todo.css"></script>
    <title>Todo List</title>
</head>
<body>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <header>
        <h1>
            To Do List
        </h1>
    </header>
    <div>
        <ol>
           <li>Clean Room</li>
            <li>Walk Dog</li>
            <li>Pack Lunch</li>
            <li>Wash Dishes</li>
            <li>Go to Sleep</li>
        </ol>
    </div>
    <form>
            <div>
                <input type="checkbox" id="clean room" value="1">
                <label for="list1">Clean Room</label>
            </div>
            <div>
                <input type="checkbox" id="walk dog" value="2">
                <label for="list1">Walk Dog</label>
            </div>
            <div>
                <div>
                    <input type="checkbox" id="pack lunch" value="3">
                    <label for="list1">Pack Lunch</label>
                </div>
                <div>
                    <input type="checkbox" id="wash dishes" value="4">
                    <label for="list1">Wash Dishes</label>
                </div>
                <div>
                    <input type="checkbox" id="sleep" value="5">
                    <label for="list1">Sleep</label>
                </div>
              <button type="submit">Click when all task are complete</button>
            </div>
          </form>


    <script type="text/javascript" src="todo.js" charset="UTF-8"></script>

</body>
</html>
